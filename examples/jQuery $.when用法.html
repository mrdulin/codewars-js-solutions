<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>

<script>
    $(function () {

        var request1 = $.ajax('./data/request1.json');
        var request2 = $.ajax('./data/request2.json');

        $.when(request1, request2)
                .done(done)
                .fail(fail);

        function done(data1, data2) {
            alert(data1[0].name + ' ' + data2[0].name);
        }

        function fail() {
            alert('当任意一个请求失败时，就会触发fail');
        }

    });
</script>
</body>
</html>
