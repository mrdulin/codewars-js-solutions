<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动分页</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <style>
        #bookList > li {
            height: 100px;
            line-height: 100px;
        }

        #bookList > li:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<ul id="bookList">
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
    <li>angular</li>
</ul>
<script>
    $(document).ready(function () {

        var $bookList = $('#bookList');


        $(window).scroll(function () {
            //$(window).scrollTop()这个方法是当前滚动条滚动的距离
            //$(window).height()获取当前窗体的高度
            //$(document).height()获取当前文档的高度
            var bot = 50; //bot是底部距离的高度
            if ((bot + $(window).scrollTop()) >= ($(document).height() - $(window).height())) {
                //当底部基本距离+滚动的高度〉=文档的高度-窗体的高度时；
                //我们需要去异步加载数据了
                setTimeout(function () {
                    var $li = $('<li>jQuery</li>');
                    $bookList.append($li);
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
