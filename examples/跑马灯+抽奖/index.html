<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跑马灯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .light-list {
      display: flex;
      width: 300px;
    }

    .light-list>li {
      flex: 1;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .light-list>li.active {
      background-color: red;
    }

  </style>
</head>

<body>
  <ul class='light-list'></ul>
  <form id='form'>
    <div>
      <input type="text" placeholder="输入中奖的数字" />
    </div>
    <button id='start' type='submit'>start</button>
    <button id='stop' type='button'>stop</button>
  </form>

  <script src="./index.js"></script>
</body>

</html>
