<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断一个元素是否有特定的class</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="myDiv" class="awesome"></div>
</body>
<script>
    $(function() {
        var $myDiv = $('#myDiv');

        //方法一：
        if($myDiv.hasClass('awesome')) {
            console.log('myDiv has awesome class');
        }

        //方法二：
        if($myDiv.is('.awesome')) {
            console.log('myDiv has awesome class');
        }

    });
</script>
</html>
