<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>检查元素是否可见</title>
    <link rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.css"/>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/Materialize/dist/js/materialize.js"></script>
</head>
<body>

<div id="test1">display: none</div>

<div id="test2" style="visibility: hidden;">visibility: hidden</div>

<div id="test3" style="width: 0; height: 0;">宽高为0的visible</div>


<script>
    $(function () {

        var $test1 = $('#test1');
        var $test2 = $('#test2');
        var $test3 = $('#test3');

        var isVisible;

        isVisible = $test1.is(':visible'); //=>true
        console.log(isVisible);

        isVisible = $test1.hide().is(':visible');   //=>false
        console.log(isVisible);

        console.log('visible: ' + $test2.is(':visible'));   //=>true
        console.log('hidden: ' + $test2.is(':hidden')); //=>false

        console.log('width and height are zero: ' + $test3.is(':visible')); //=>false


    });
</script>
</body>
</html>
