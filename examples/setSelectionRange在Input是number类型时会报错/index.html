<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input-num-second,
    .input-text-second {
      text-align: right;
    }

  </style>
</head>

<body>
  <div>
    <input id='input-num' type="number" value='666' />
    <button onclick='selectNum()'>select number</button>
  </div>
  <div>
    <input id='input-text' type="text" value='666'>
    <button onclick='selectText()'>select text</button>
  </div>

  <hr>
  <div>
    <label>
      input num second:
      <input class="input-num-second" id='input-num-second' type="number" value='999'>
    </label>
  </div>

  <div>
    <label>
      input text second:
      <input class="input-text-second" id='input-text-second' type="text" value='999'>
    </label>
  </div>

  <script>
    function selectText() {
      const $inputText = document.getElementById('input-text');
      $inputText.focus();
      // $inputText.setSelectionRange(0, $inputText.value.length);
      $inputText.select();
    }

    function selectNum() {
      const $inputNum = document.getElementById('input-num');
      $inputNum.focus();
      $inputNum.setSelectionRange(0, $inputNum.value.length);
    }

    window.onload = function () {
      const $inputNum = document.getElementById('input-num-second');
      const $inputText = document.getElementById('input-text-second');

      $inputNum.addEventListener('focus', moveCursorToEnd, false);
      $inputText.addEventListener('focus', moveCursorToEnd, false);

      // const value = $inputText.value;
      // $inputText.focus()
      // $inputText.value = '';
      // $inputText.value = value;

      function moveCursorToEnd() {
        console.log(this);
        way3(this);
      }

      function way1(el) {
        const value = el.value;
        el.value = '';
        el.value = value;
      }

      function way3(el) {
        const value = el.value;
        const len = value.length;
        if (el.setSelectionRange) {
          setTimeout(function () {
            el.setSelectionRange(len, len);
          }, 1);
        }
      }
    }

  </script>
</body>

</html>
