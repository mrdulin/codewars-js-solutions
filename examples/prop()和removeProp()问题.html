<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <style>
        .test {
            color: lightblue;
        }
    </style>
</head>
<body>
<input id="name" class="" type="text" placeholder="输入姓名"/>
<button id="disableBtn">禁用input</button>
<button id="enableBtn">启用input</button>
<button id="removeDisableBtn">移除input的disabled属性</button>
<button id="addDisableBtn">添加input的disabled属性</button>
<script>
    $(function () {

        var $input = $('#name');
        var $disableBtn = $('#disableBtn');
        var $enableBtn = $('#enableBtn');
        var $removeDisableBtn = $('#removeDisableBtn');
        var $addDisableBtn = $('#addDisableBtn');

        $disableBtn.on('click', disableInput);
        $enableBtn.on('click', enableInput)
        $removeDisableBtn.on('click', removeInputDisabledProp);
        $addDisableBtn.on('click', addInputDisabledProp);


        function disableInput() {
            $input.prop('disabled', true);
        }

        function enableInput() {
            $input.prop('disabled', false);
        }

        function removeInputDisabledProp() {
            //测试环境 Chrome版本 47.0.2526.106 m

            //无效
//            $input.removeProp('disabled');
            //无效
//            var input = $input.get(0);
//            delete input.disabled;

            //有效
            $input.prop('customProperty', 'WTF');
            console.log($input.prop('customProperty'));
            setTimeout(function () {
                $input.removeProp('customProperty');
                console.log($input.prop('customProperty'));
            }, 3000);
        }

        function addInputDisabledProp() {
            $input.prop('disabled', true);
        }


    });
</script>
</body>
</html>
