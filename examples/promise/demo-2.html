<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画promise</title>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <style>
        .circle{
            width: 30px;
            height: 30px;
            background-color: darksalmon;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
<div class="circle"></div>
<script>
    //jquery 1.8以后，新添加了$.ready.promise(),下面三个等效
    //$(onReady)
    //$(document).ready(onReady)
    $.ready.promise().done(onReady);

    function onReady() {
        var fadeInPromise = $('.circle').fadeIn(3000).promise();

        fadeInPromise.done(function() {
            alert('circle fade in was done');
        });
    }
</script>
</body>
</html>
