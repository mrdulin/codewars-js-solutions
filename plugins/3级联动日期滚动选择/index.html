<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <title>3级联动日期滚动选择</title>
    <link rel="stylesheet" type="text/css" href="dateBox.css">
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="dateBox.js"></script>
</head>
<body>
<div id="j-dateBox" class="g-dateBox">
    <div class="g-dateBox-year">    
    </div>
    <div class="g-dateBox-month">
    </div>
    <div class="g-dateBox-date">
    </div>
</div>
<input id="ipt" type="text"/>

<button id="showDateBox">显示</button>
<script>
    $(function () {
        var myDateBox = $('#j-dateBox').dateBox({
            'setDateBtnHandler': function () {
                $('#ipt').val(myDateBox.fullDate);
            }
        });
        $('#showDateBox').on('click', function (e) {
            myDateBox.showDateBox();
        });
    });
</script>
</body>
</html>
