<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <title>3级联动城市滚动选择</title>
    <link rel="stylesheet" href="cityPicker.css"/>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="cityPicker.js"></script>
</head>
<body>
<button id="showRollerPicker">显示cityPicker组件</button>

<p><i>省：</i>&nbsp;<strong id="provinceText"></strong></p>

<p><i>市：</i>&nbsp;<strong id="cityText"></strong></p>

<p><i>区、乡、镇、县：</i>&nbsp;<strong id="townText"></strong></p>

<div id="rollerPicker" class="g-roller-ctn">
    <div class="m-roller-box"></div>
</div>
<script>
    $(function () {
        var $rollerPicker = $('#rollerPicker'),
            $showRollerPickerBtn = $('#showRollerPicker');

        $rollerPicker.rollerPicker({
            url: './data.json',
            type: 'city',
            initConfig: {
                province: '上海市',
                city: '上海市',
                town: '普陀区'
            },
            callback: function () {
                $('#provinceText').text($rollerPicker.exportData[0]);
                $('#cityText').text($rollerPicker.exportData[1]);
                $('#townText').text($rollerPicker.exportData[2]);
            }
        });

        $showRollerPickerBtn.click(function (e) {
            $rollerPicker.rollerPicker('show');
        });

    });
</script>
</body>
</html>
